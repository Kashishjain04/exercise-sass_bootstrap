<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flight</title>
		<link rel="shortcut icon" href="assets/logo.svg" type="image/x-icon" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles/index.css" />
	</head>
	<body class="">
		<iframe class="nav_frame" width="100%" height="100%" src="navbar.html" frameborder="0"></iframe>
		<main class="d-flex flex-column">
      <div class="flex-grow-1"></div>
			<div class="mt-auto search_container p-3 rounded-4 shadow-lg mx-auto bg-white">
				<p class="text-center fs-5 mb-2">Search Flight</p>
				<div class="d-flex justify-content-center gap-2">
					<div class="d-flex border rounded-3 location">
						<div class="d-flex align-items-center gap-3 p-2">
							<img
								class="p-1 rounded-circle shadow-lg"
								src="assets/take-off.svg"
								alt="departure"
							/>
							<div class="">
								<label for="departure" class="d-block">Departure city</label>
								<input
									class="border-0"
									type="text"
									name="departure"
									id=""
									value="DEL - New Delhi"
								/>
							</div>
						</div>
						<div class="h-100 divider"></div>
						<div class="d-flex align-items-center gap-3 p-2">
							<img class="p-1 rounded-circle shadow-lg" src="assets/land.svg" alt="arrival" />
							<div class="">
								<label for="arrival" class="d-block">Arrival city</label>
								<input
									class="border-0"
									type="text"
									name="arrival"
									id=""
									value="BLR - Bengaluru"
								/>
							</div>
						</div>
					</div>
					<div class="d-flex border rounded-3 align-items-center gap-3 p-2">
						<img
							class="p-1 border rounded-circle shadow-lg"
							src="assets/calendar.svg"
							alt="calendar"
						/>
						<div class="">
							<label for="departure" class="d-block">Departure date</label>
							<input
								class="border-0"
								type="date"
								name="departure"
								id=""
								value="DEL - New Delhi"
							/>
						</div>
					</div>
					<div class="d-flex border rounded-3 align-items-center gap-3 p-2">
						<img
							class="p-1 border rounded-circle shadow-lg"
							src="assets/user.svg"
							alt="passenger"
						/>
						<div class="">
							<label for="passenger" class="d-block">Passenger</label>
							<input class="border-0" type="number" name="passenger" id="" value="1" min="1" />
						</div>
					</div>
					<button class="p-2 search_btn border-0 rounded-3 shadow-lg">
						<img src="assets/search.svg" alt="saerch" />
						<p class="text-white">Search</p>
					</button>
				</div>
			</div>
		</main>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
	</body>
</html>
